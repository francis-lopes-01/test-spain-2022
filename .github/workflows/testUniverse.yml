#Java app for testing
on:
  workflow_dispatch:
    inputs:
        hello:
          required: true
          description: Choose W for "Hello World!" or U for "Hello Universe!"          
          type: choice
          options: 
           - W
           - U

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout private tools
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }} # `GH_PAT` is a secret that contains your PAT
    
      - name: Running the file Hello World
        shell: bash
        if: github.event.inputs.hello == 'W'
        run: java HelloWorld.java
        
      - name: Running the file Hello Universe
        shell: bash
        if: github.event.inputs.hello == 'U'
        run: java HelloUniverse.java
        
        
