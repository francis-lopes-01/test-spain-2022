#Java app for testing
name: Universe vs World Test
on:
#  push:
#    branches:
#      - master
#  pull_request:
#    branches:
#      - master
  workflow_dispatch:
    inputs:
        hello:
          required: true
          description: Choose W for "Hello World!" or U for "Hello Universe!"          
          type: choice
 #         default: 'W'
          options: 
           - W
           - U

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    
    steps:
      - uses: santander-group-europe/test-spain-2022-action@master
        name: Action Test
        id: action_test
        with:
          hello: ${{inputs.hello}}

        
